<html>
    <head>
        <style>
            body{
                margin: 0;
                box-sizing: border-box;
                touch-action:none;
            }
            canvas{
                width: 100%;
                height: 100%;
            }
            #ui{
                position: fixed;
                width: 100%;
                background-color: rgba(66, 66, 66, 0.541);
                display: flex;
                justify-content: flex-end; 
            }
            .btn{
                width: 50px;
                margin: 5px;
                border: none;
                background-color: rgb(0, 0, 0);
                border-radius: 12px;
            }
            .btn:hover{
                background-color: rgb(0, 255, 136);
            }
            .btn:active{
                background-color: rgb(200, 255, 0);
            }
            #name{
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.4em;
                color: white;
            }
          </style>
    </head>
    <body>
        <div id="ui">
            <div id="name"></div>
            <img class="btn" id="btn_clear" src="/images/trash.png">
            <img class="btn" id="btn_send" src="/images/send.png">
        </div>
        <canvas id="whiteboard">
        </canvas>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var canvas = document.getElementById('whiteboard');
            var context = canvas.getContext('2d');
            var socket = io();
            var userName;
            var pen = {
                    "x": 0,
                    "y": 0,
                    "color": "#000000",
                    "size": 8,
                    "ink": 5000,
                    "down": false
                }

            window.onload = function() {               
                canvas.addEventListener('touchstart', penDown);
                canvas.addEventListener('touchend', penUp);
                canvas.addEventListener('touchcancel', penUp);
                canvas.addEventListener('touchmove', penMove);
                window.addEventListener('resize', function(){resize()});

                document.getElementById("btn_clear").addEventListener('click', function(){start()});
                document.getElementById("btn_send").addEventListener('click', function(){send()});

                start();
                stop();
                resize();
                rename();
            }

            function resize(){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function rename(){
                userName = prompt("What's your name?","");
                document.getElementById("name").innerText = userName;
            }

            function start(){
                socket.emit('starting');
                pen = {
                    "x": 0,
                    "y": 0,
                    "color": "#000000",
                    "size": 8,
                    "ink": 5000
                }
                context.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById("ui").style.visibility = "visible";
                canvas.style.background = "rgb(148, 212, 255)";
            }

            function drawLine(e){
                if(pen.ink <= 0 || !pen.down || pen.lock){
                    return;
                }                
                context.beginPath();
                context.moveTo(pen.x, pen.y);
                context.lineCap  = "round";

                let x = e.clientX||e.touches[0].clientX;
                let y = e.clientY||e.touches[0].clientY;

                let distance = Math.sqrt( Math.pow(pen.x - x, 2) + Math.pow(pen.y - y, 2));
                pen.ink -= distance;                

                pen.x = x;
                pen.y = y;
                
                context.lineTo(pen.x, pen.y);
                context.lineWidth = pen.size;
                context.strokeStyle = pen.color;
                context.stroke();
                context.closePath();         
            }

            function penDown(e){
                pen.down = true;
                pen.x = e.clientX||e.touches[0].clientX;
                pen.y = e.clientY||e.touches[0].clientY;
                drawLine(e);
            }

            function penUp(e){
                pen.down = false;
            }

            function penMove(e){  
                drawLine(e);
            }

            function send(){
                stop();
                pen.art = canvas.toDataURL();
                socket.emit('post', userName, pen.art);
            }

            function rate(color){
                canvas.style.background = color;
                if(color == "rgb(216, 90, 90)"){
                    start();
                }
            }

            function stop(){
                pen.lock = true;
                document.getElementById("ui").style.visibility = "hidden";
                canvas.style.background = "rgb(140, 140, 140)";
            }

            socket.on('start', function(){start();});
            socket.on('stop', function(){stop()});
            socket.on('rename', function(){rename()});
            socket.on('rate', function(color){rate(color)});

        </script>
    </body>
</html>
